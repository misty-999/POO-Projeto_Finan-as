<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Transações - Gestão de Finanças</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Gestão de Transações</h1>
    <nav>
      <a href="/PáginaHTML/Página Inicial/home.html">Home</a>
      <a href="transacoes.html">Transações</a>
      <a href="relatorios.html">Relatórios</a>
      <a href="index.html">Logout</a>
    </nav>
  </header>

  <main>
    <section id="add-transaction">
      <h2>Adicionar Transação</h2>
      <form id="transaction-form">
        <input type="text" id="descricao" placeholder="Descrição" required>
        <input type="number" id="valor" placeholder="Valor (€)" step="0.01" required>
        <input type="date" id="data" required>
        <select id="tipo" required>
          <option value="">-- Tipo --</option>
          <option value="receita">Receita</option>
          <option value="despesa">Despesa</option>
        </select>
        <input type="text" id="categoria" placeholder="Categoria" required>
        <button type="submit">Adicionar</button>
      </form>
    </section>

    <section id="transactions">
      <h2>Lista de Transações</h2>
      <table>
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor (€)</th>
            <th>Data</th>
            <th>Tipo</th>
            <th>Categoria</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="transaction-list"></tbody>
      </table>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
