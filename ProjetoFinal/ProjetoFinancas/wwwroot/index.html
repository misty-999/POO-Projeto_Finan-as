<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Finanças Pessoais</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/favicon.jpg" type="image/jpeg">
</head>
<body>
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <h2>Login</h2>
      <form id="login-form" onsubmit="fazer_login(event)">
        <input type="text" id="username" placeholder="Utilizador" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
      </form>
      <p>Não tens conta? <a href="#" onclick="mostrar_registar()">Regista-te aqui</a></p>
    </div>
  </div>

  <div id="registar-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Registar</h2>
      <form id="registar-form" onsubmit="fazer_registar(event)">
        <input type="text" id="username-registar" placeholder="Utilizador" required>
        <input type="password" id="password-registar" placeholder="Senha" required>
        <input type="password" id="password-confirmacao" placeholder="Confirmar Senha" required>
        <button type="submit">Registar</button>
      </form>
      <p>Já tens conta? <a href="#" onclick="mostrar_login()">Faz login aqui</a></p>
    </div>
  </div>

  <header>
    <div class="header-inner">
      <h1>Gestão de Finanças Pessoais</h1>
      <div id="user-info" style="display: none;">
        <span id="user-name"></span>
        <button id="logout-btn" onclick="fazer_logout()">Sair</button>
      </div>
    </div>
  </header>

  <main id="conteudo-principal" style="display: none;">
    <section id="add-transaction">
      <h2>Adicionar Transação</h2>
      <form id="transaction-form" onsubmit="adicionar(event)">
        <input type="text" id="descricao" placeholder="Descrição" required>
        <input type="number" id="valor" placeholder="Valor (€)" step="0.01" min="0.01" required>
        <input type="date" id="data" required>
        <select id="tipo" required>
          <option value="">-- Tipo --</option>
          <option value="Receita">Receita</option>
          <option value="Despesa">Despesa</option>
        </select>
        <select id="categoria" required>
          <option value="">-- Categoria --</option>
          <option value="Alimentação">Alimentação</option>
          <option value="Transporte">Transporte</option>
          <option value="Moradia">Moradia</option>
          <option value="Lazer">Lazer</option>
          <option value="Saúde">Saúde</option>
        </select>
        <button type="submit" id="submit-btn">Adicionar</button>
        <button type="button" id="cancelar-edicao" style="display: none;" onclick="cancelarEdicao()">Cancelar</button>
      </form>
    </section>

    <section id="transactions">
      <h2>Transações</h2>
      <table>
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor (€)</th>
            <th>Data</th>
            <th>Tipo</th>
            <th>Categoria</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaTransacoes"></tbody>
      </table>
    </section>

    <section id="report">
      <h2>Relatórios Financeiros</h2>
      
      <div id="chart-container" style="margin: 30px 0;">
        <canvas id="relatorioChart"></canvas>
      </div>

      <div id="stats-container" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 20px;">
        <p>
          <strong>Receitas</strong>
          <span id="totalReceitas">0</span> €
        </p>
        <p>
          <strong>Despesas</strong>
          <span id="totalDespesas">0</span> €
        </p>
        <p>
          <strong>Saldo Atual</strong>
          <span id="saldo">0</span> €
        </p>
      </div>
    </section>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/script.js?v=4"></script>
</body>
</html>
